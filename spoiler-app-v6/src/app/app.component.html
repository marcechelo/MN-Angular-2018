<div [hidden]="false">
  <h1 id = "titulo" [class]="nombreClase">{{titulo}}</h1>

  <input type="text" #textoInput>

  <p>Nombre: {{nombre}}</p>
  <p>Apellido: {{apellido}}</p>
  <p>Edad: {{edad}}</p>
  <p>Sueldo: {{sueldo | currency}}</p>
  <p>Fecha: {{fechaNacimeinto | date: 'yyyy/MM/dd'}}</p>
  <button (click)="cambiarClaseDeTitulo()"> {{nombreBoton}}</button>
  <button (click)="aplicarClase(textoInput.value)"> Aplica Clase</button>
</div>
